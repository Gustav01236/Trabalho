    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nome próprio</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      <div class="valid-feedback">
        Parece bom!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apelido</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Parece bom!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Nome do Usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Por favor coloque seu nome.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Por favor, forneça uma cidade válida.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Estado</label>
      <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Escolher...</option>
             <option>Acre</option>
             <option>Alagoas</option>

             <option>Bahia</option>

             <option> Mato Grosso do Sul</option>  
             <option>Minas Gerais</option>
             <option>Pará</option> 
             <option>Paraíba</option>
             <option>Paraná</option>
             <option>Pernambuco</option>
             <option>Piauí</option>
             <option>Rio de Janeiro</option>
             <option>Rio Grande do Norte</option>
             <option>Rio Grande do Sul</option>
             <option>Rondônia</option>
             <option>Roraima</option>
             </option>Tocantins</option>
             <option>Sergipe</option>
             <option>São Paulo</option>
             <option>Santa Catarina</option>

      </select>
      <div class="invalid-feedback">
        Selecione um estado válido.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Por favor, forneça um zip válido.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
            Concordar com os termos e condições
        </label>
        <div class="invalid-feedback">
            Você deve concordar antes de enviar.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar formulário</button>
